<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YDD - Pari-Dispari</title>
  <!-- [______Collegamento Bootstrap__________________________________________] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- [______Collegamento Font__________________________________________] -->
  <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
  <!-- [______Collegamento CSS_____________________________________________] -->
  <link rel="stylesheet" href="./assets/css/stile.css">
  <link rel="stylesheet" href="./assets/css/preset.css">
  <link rel="stylesheet" href="./assets/css/flex.css">
  <!-- [______Favicon______________________________________________________] -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favYconStatic.ico">

</head>

<body>

  <div class="bg-warning bg-gradient p-3 shadow mb-5 border-bottom border-dark border-2">
    <h1 class="container">YDD</h1>
  </div>

  <hr>

  <div class="container">
    <div class="bg-">
      <h2>Pari o Dispari</h2>
      <span>Scegli da che parte stare, scegli un numero da 1 a 5 e premi Vai!</span>
    </div>
  </div>

  <hr class="mb-5">

  <div class="container mb-5">
    <h2>Fai la tua scelta!</h2>
    <form action="">
      <!-- Scelta pari o dispari -->
      <select class="personal-h-50px w-25 mb-3 d-block" name="" id="sceltaParteUtente">
        <option class="text-center">Pari o Dispari?</option>
        <option class="text-center">Pari</option>
        <option class="text-center">Dispari</option>
      </select>

      <!-- Scelta numero da 1 a 5 -->
      <select class="personal-h-50px w-25 mb-3 d-block" name="" id="sceltaNumeroUtente">
        <option class="text-center">Scegli numero da 1 a 5</option>
        <option class="text-center">1</option>
        <option class="text-center">2</option>
        <option class="text-center">3</option>
        <option class="text-center">4</option>
        <option class="text-center">5</option>
      </select>
      <button type="button" class="btn btn-warning w-25 mb-3 d-block" onclick="scelta()">Vai</button>
      <button type="button" class="btn btn-outline-secondary">Reset</button>
    </form>
    
  </div>

  <div class="container">

    <div class="mb-5 d-flex align-items-center">
      <i class="fa-solid fa-user col-1"></i>
      <span id="risultatoSceltaUtente"></span>
      <div id="numeroUtente" class="ms-5"></div>
    </div>

    <div class="d-flex align-items-center">
      <i class="fa-solid fa-robot col-1"></i>
      <span id="risultatoSceltaCpu"></span>
      <div id="numeroCpu" class="ms-5"></div>
    </div>

  </div>










  <script src="./assets/javascript/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
